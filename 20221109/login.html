  <h1>login post</h1>
  <form method="post" action="./server">
    <div>
      <label>ID</label>
      <input type="text" name="id" placeholder="id">
    </div>
    <div>
      <label>PW</label>
      <input type="password" name="pw" placeholder="pw">
    </div>
    <input type="submit" value="로그인">
  </form>
</body>

</html>
